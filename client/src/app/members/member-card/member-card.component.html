<div class="card mb-4">
    <div class="card-image-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary btn-sm" routerLink="/members/{{member.userName}}">
                    <i class="bi bi-person"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary btn-sm" (click)="addLike(member)">
                    <i class="bi bi-balloon-heart-fill"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary btn-sm">
                    <i class="bi bi-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="bi bi-person-fill me-2"></i>
            {{member.knownAs}}, {{member.age}}
        </h6>
        <p class="card-text text-muted text-center">
            {{member.city}}
        </p>
    </div>
</div>
